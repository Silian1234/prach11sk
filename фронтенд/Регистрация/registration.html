<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="divv">
        <div class="div1">
            <form>
                <div class="div2">
                    <div class="div3">
                        <div class="div3-1"></div>
                        <div class="div3-2">
                            <h4>Регистрация</h4>
                            <p class="ppp">Вводите все данные корректно, после регистрании их нельзя будет изменить.</p>
                        </div>
                        <div class="div3-3">
                            <div class="div3-3-1">
                                <div class="div3-3-1-1">
                                    <p>Введите ваше имя</p>
                                    <input name="name"  class="input1" placeholder="Имя">
                                </div>
                                <div class="div3-3-1-2">
                                    <p>Введите вашу фамилию</p>
                                    <input name="surname" class="input1" placeholder="Фамилия">
                                </div>
                                <div class="div3-3-1-2">
                                    <p>Введите ссылку на вашу страничку в ВК</p>
                                    <input name="url" type="url" class="input1" placeholder="https://vk.com/_____">
                                </div>
                                <div class="div3-3-1-2">
                                    <p>Придумайте логин</p>
                                    <input name="login" class="input1" placeholder="vanya.kosse">
                                </div>
                                <div class="div3-3-1-2">
                                    <p>Придумайте пароль</p>
                                    <input name="pass" type="password" class="input1" placeholder="•••••••••••">
                                </div>
                                <div class="div3-3-1-2">
                                    <p>Повторите пароль</p>
                                    <input name="pass" type="password" class="input1" placeholder="•••••••••••">
                                </div>
                            </div>
                            <div class="div3-3-2">
                                <input type="submit" value="Зарегистрироваться" class="input2">
                            </div>
                            <div class="div3-3-3">
                                <input type="submit" value="Войти" class="input3">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
