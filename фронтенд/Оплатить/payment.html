<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Оплата</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Оплатить</h1>
        <div class="container__info">
            <div class="payment">
                <p class="payment__text">1. Для начала оплатите стирку:</p>
                <input type="button" value="Перейти к оплате" class="payment__btn">
            </div>
            <form class="form">
                <p class="form__text">2. Ниже введите купленный код:</p>
                <input name="purchased-code" type="text" class="form__input" placeholder="Введите купленный код">
                <input type="submit" value="Пополнить стирки" class="form__btn">
            </form>
            <div class="washes">
                <p class="washes__header">3. Проверьте количество стирок:</p>
                <p class="washes__text">Количество стирок без порошка: 0</p>
                <p class="washes__text">Количество стирок с порошком: 0</p>
            </div>
            <input type="submit" value="Перейти к записи" class="btn">
        </div>
    </div>
</body>

</html>
