<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Учебная комната</title>
    <link rel="stylesheet" href="study_room.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Учебная комната</h1>
        <form class="form">
            <select class="form__select" name="data" required="required">
                <option value="">Выберите дату</option>
                <option value="1">17.04.2023</option>
                <option value="2">18.04.2023</option>
                <option value="3">19.04.2023</option>
                <option value="4">20.04.2023</option>
                <option value="5">21.04.2023</option>
            </select>
            <select class="form__select" name="data" required="required">
                <option value="">Выберите время</option>
                <option value="1">10:00</option>
                <option value="2">14:00</option>
                <option value="3">18:00</option>
                <option value="4">20:00</option>
            </select>
            <select class="form__select" name="data" required="required">
                <option value="">Выберите количество человек</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="submit" class="form__input">Записаться</button>
        </form>
    </div>
</body>

</html>
