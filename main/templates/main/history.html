{% extends 'main/template.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'main/css/history.css'%}">
<title>История</title>
{% endblock %}
{% block content %}
<div class="container">
    <h1>История</h1>
    {% for element in history %}
    <div class="card">
        <p class="card__date">{{ element.date }}</p>
        <h2 class="card__title">{{ element.name }}</h2>
        <p class="card__text">Статус: {{ element.status }}</p>
        <p class="card__text">Описание: {{ element.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
