{% extends 'main/template.html' %}
{% load static %}
{% block head %}
<title>Новости</title>
<link rel="stylesheet" href="{% static 'main/css/news.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <h1>Новости</h1>
    {% for post in object_list reversed %}
    <div class="news">
        <p class="news__date">{{ post.date }}</p>
        <p class="news__text">{{ post.text }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
