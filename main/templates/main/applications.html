{% extends 'main/template.html' %}
{% load static %}
{% block head %}
<title>Журнал заявок</title>
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>{{ field.label }}</p>
    {{ field }}
    {% endfor %}
    <br>
    <button type="submit" value="Подать заявку">Подать заявку</button>
</form>

{% endblock %}
